<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--GET method is used to fetch the data, if we use it in a form the login credentials will appear in the url
     after login button  therfore we use POST method-->
    <h1>Forms</h1>
    <form action="#" method="post">
        <label for="naam">Name</label>
        <input type="text" name="name" id="naam"> <br>
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass"> <br>
        <button>login</button>
    </form>
</body>
</html>
