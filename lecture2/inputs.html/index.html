<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs</h1>
    <label for="naam">Name : </label>
    <input type="text" id="naam" placeholder="your name"> <br>

    <label for="pass">Password</label>
    <input autofocus type="password" id="pass"> <br>

    <label for="mail">Email</label>
    <input disabled type="email" id="mail"> <br>

    <label for="date">Date</label>
    <input type="date" id="date"> <br>

    <label for="rang">Color</label>
    <input type="color" id="rang"> <br>

    <label for="samay">Time</label>
    <input type="time" id="samay"> <br>

    <label for="file">File</label>
    <input type="file" id="file"> <br>

    <label for="doori">Range</label>
    <input type="range" id="doori"> <br>

    <label for="line">TelePhone</label>
    <input type="tel" maxlength="10" id="line"> <br>

    <label for="num">Number</label>
    <input type="number" min="10" id="num"> <br>

     <label for="box">Check Box</label>
    <input type="checkbox" id="box"> <br>
    
    Gender:
    <label for="gender">Male</label>
    <input type="radio" name="gen" id="gender"> 
    <label for="gender">Female</label>
    <input type="radio"  name="gen" id="gender">
    <label for="gender">Other</label>
    <input type="radio"  name="gen" id="gender"> 
     <br>

     Text Area:
     <textarea rows="5" cols="100"></textarea>
<br>
select your bday month:
   <select name="" id="" >
    <option value="">Jan</option>
    <option value="">Feb</option>
    <option selected value="">March</option>
    <option value="">April</option>
    <option value="">June</option>

   </select>

</body>
</html>
